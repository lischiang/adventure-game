    Program Description:        The user can play in an adventure world, in which he/she can move the character
                                in the up, down, left, right by using the corresponing keyboard keys.
                                Every time the user chooses a move, the content of the target box is revealed, and
                                5 possible elements can be found: 
                                - a free way -> user can move to that box
                                - a wall -> user cannot move to that box
                                - a reward -> user can move to that box and earns that reward
                                - a danger of type 1 -> user loses 
                                - a danger of type 2 -> user has must restart from the beginning
                                - the final goal -> user wins
